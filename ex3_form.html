<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/ex3_form.css">
    <title>Exemplo 3 Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>

    <form action="pagina.php" class="formulario" method="get">
        <fieldset class="dados-pessoais">
            <legend>Dados Pessoais</legend>

            <label for="email">Digite seu E-mail</label>
            <input type="email" id="email" placeholder="Digite um e-mail válido">

            <label for="filhos">Número de Filhos</label>
            <input type="number" id="filhos" min="0" max="8">

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" min="2022-07-01" max="2022-12-31">

            <p>Sexo:</p>
            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="sexo" value="m">
            
            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="sexo" value="f">

            <label for="outros">Outros</label>
            <input type="radio" id="outros" name="sexo" value="o">

            <label for="lista" class="lista">Estado</label>
            <select name="estado" id="lista">
                <option value="0">Selecione um Estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
            </select>
        </fieldset>

        <fieldset class="interesse">
            <legend>Área de Interesse</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" value="html" name="interesse">

            <label for="css">CSS</label>
            <input type="checkbox" id="css" value="css" name="interesse">

            <label for="js">Java Script</label>
            <input type="checkbox" id="js" value="js" name="interesse">
        </fieldset>

        <fieldset class="mensagem">
            <legend>Mensagem e Sugestões</legend>
            <textarea name="mensagem" id="msn" cols="30" rows="10" maxlength="100"></textarea>

            <label for="termo">Termo de Adesão</label><br>
            <textarea name="termo" id="" cols="30" rows="10" maxlength="100" disabled>Aqui eu escrevo o meu termo de adesão</textarea>

            <label for="aceite">Li e Aceito</label>
            <input type="checkbox" id="aceite" name="aceite" required>

            <label for="range">Input do tipo Range</label>
            <input type="range" min="0" max="10" step="2">

            <label for="tempo">Input do tipo Time</label>
            <input type="time" id="tempo">

            <label for="cor">Input do tipo Cor</label>
            <input type="color" id="cor">
        </fieldset>

        <input type="submit" value="Enviar Formulário" class="btn btnSubmit">
        <input type="reset" value="Limpar Formulário" class="btn btnReset">
    </form>
    
</body>
</html>
